plugins {
    id 'java'
    id 'maven-publish'
    id 'info.solidsoft.pitest' version '1.7.0'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'com.approvaltests:approvaltests:13.0.0'
}

group = 'dojo.supermarket'
version = '1.0.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

pitest {
    threads = 4
    outputFormats = ['XML', 'HTML']
    jvmArgs = ['-Xmx1024m']
    fileExtensionsToFilter.addAll('xml', 'orbit')
    junit5PluginVersion = '0.15'
    //See https://pitest.org/quickstart/mutators/ for a list of available mutators.
    mutators = ['STRONGER', 'REMOVE_CONDITIONALS', 'INLINE_CONSTS','CONSTRUCTOR_CALLS']
    timestampedReports = false
}

build.dependsOn 'pitest'